<!--Modal Add New Contracts-->
<div class="modal fade newContractModal" id="addNewContract" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle"><span>Add New Contract</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #contractForm="ngForm" novalidate>
        <div class="modal-body">
         <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Account Name:</label>
            <div class="col-sm-9">
                <input list="browsers" name="browser" class="form-control">
                <datalist id="browsers">
                  <option value="Acc 1">
                  <option value="Acc 2">
                  <option value="Acc 3">
                  <option value="Acc 4">
                  <option value="Acc 5">
                </datalist>
            </div>
         </div>
  
         <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Contract Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Charges by:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Start Date:</label>
            <div class="col col-xs-9">
                <form class="form-inline">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" required pattern="\d{1,2}/\d{1,2}/\d{4}" title="Enter a date in this format YYYY-MM-DD"
                               name="startDate" [(ngModel)]="startDateModel" ngbDatepicker #startDate="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="startDate.toggle()" type="button"></button>
                        </div>
                      </div>
                    </div>
                  </form>
            </div>
            <label for="inputPassword" class="col-xs-6 col-form-label">End Date:</label>
            <div class="col col-xs-6">
                <form class="form-inline">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])/(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])/(?:30))|(?:(?:0[13578]|1[02])-31))" title="Enter a date in this format YYYY-MM-DD"
                               name="endDate" [(ngModel)]="endDateModel" ngbDatepicker #endDate="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="endDate.toggle()" type="button"></button>
                        </div>
                      </div>
                    </div>
                  </form>
            </div>
         </div>
  
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Long Description:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>
  
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Min Order Amount:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div> 
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Price Level:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
           </div>
           <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Ship By:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control">
                </div>
             </div> 
                 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-PrimaryModal">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
