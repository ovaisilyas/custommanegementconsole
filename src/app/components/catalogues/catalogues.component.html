<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<app-header></app-header>
<div class="container-fluid PageContWrap catalogPagCont">
  <div class="row">
    <div class="col-lg-12">
      <div class="tab-content" id="nav-tabContent">
          <app-alert></app-alert>
          <div class="row mt-1">
              <div class="col-lg-5 col-sm-5 col-xl-5 catalogCol1">
                <h5><span>Core</span></h5>

              </div>
              <div class="col-xl-7 col-lg-7 col-sm-6 catalogCol2">
                 <h5><span>Other</span></h5>

               </div>
             </div>
        <div class="row wrapperCoreRow">
            <div class="col-lg-5 col-sm-5 col-xl-5 catalogCol1">
                <div class="form-group row" *ngFor="let item of coreCatalogs">
                    <label class="col col-lg-7 col-xl-6 offset-sm-1 text-capitalize">{{item.catName | lowercase}}</label>
                    <div class="col col-lg-4 col-xl-5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [name]="'radioCatlogOff'+item.attrValId" [attr.id]="'radioCatlogOff'+item.attrValId" [(ngModel)]="item.attrVal" [value]="false">
                            <label class="form-check-label" [attr.for]="'radioCatlogOff'+item.attrValId">Off</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [name]="'radioCatlogOn'+item.attrValId" [attr.id]="'radioCatlogOn'+item.attrValId" [(ngModel)]="item.attrVal" [value]="true">
                            <label class="form-check-label" [attr.for]="'radioCatlogOn'+item.attrValId">On</label>
                          </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-5 col-sm-5 col-xl-5 catalogCol2">
                  <div class="form-group row" *ngFor="let item of otherCatalogs">
                      <label class="col col-lg-7 col-xl-6 offset-sm-1 text-capitalize">{{item.catName | lowercase}}</label>
                      <div class="col col-lg-4 col-xl-5">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" [name]="'radioCatlogOff'+item.attrValId" [attr.id]="'radioCatlogOff'+item.attrValId" [(ngModel)]="item.attrVal" [value]="false">
                              <label class="form-check-label" [attr.for]="'radioCatlogOff'+item.attrValId">Off</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" [name]="'radioCatlogOn'+item.attrValId" [attr.id]="'radioCatlogOn'+item.attrValId" [(ngModel)]="item.attrVal" [value]="true">
                              <label class="form-check-label" [attr.for]="'radioCatlogOn'+item.attrValId">On</label>
                            </div>
                      </div>
                    </div>
                </div>
        </div>


      <div class="row">
            <div class="col-md-2 col-lg-1 offset-md-10 offset-lg-11"><button class="btn btn-primary btn-block" type="button" (click)="openConfirmationDialogCore();">Save</button></div>
      </div>

      <div class="row">
            <div class="col-lg-5 col-sm-5 col-xl-5 catalogCol3">
                    <h5><span>Endless Aisle</span></h5>
            </div>
            <div class="col-xl-7 col-lg-7 col-sm-7 catalogCol4">
                    <div class="form-row">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2">

                                    <label>MOQ Less Than</label>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2">

                                    <label>Cost Greater Than</label>
                            </div>
                            <div class="col-xl-1 col-md-2">

                                    <label>RQ=1</label>
                            </div>
                            <div class="col">
                                    <label>Extended Extra Range</label>
                              </div>
                          </div>
            </div>
      </div>

	<div class="wrapperExtendedRow">
      <div class="row" *ngFor="let item of localExtCatalogModel; let i = index">
            <div class="col-lg-5 col-sm-5 col-xl-5 catalogCol3">
                    <div class="form-group row">
                            <label class="col col-lg-7 col-xl-6 offset-sm-1 text-capitalize">{{item.identifier | lowercase}}</label>
                            <div class="col col-lg-4 col-xl-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [name]="item.cfcondId" [attr.id]="'radioStationeryOff'+i" [(ngModel)]="item.onFilter" [value]="false">
                                    <label class="form-check-label" [attr.for]="'radioStationeryOff'+i">Off</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [name]="item.cfcondId" [attr.id]="'radioStationeryOn'+i" [(ngModel)]="item.onFilter" [value]="true">
                                    <label class="form-check-label" [attr.for]="'radioStationeryOn'+i">On</label>
                                  </div>

                            </div>
                          </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-sm-7 catalogCol4">
                    <div class="form-row">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2">

                                <select [attr.id]="'selectMoq'+item.cfcondgrpId" class="form-control" [(ngModel)]="item.MOQ.attrValId" [name]="item.MOQ.cfcondId" #moqValue="ngModel" [disabled]="!item.onFilter">
                                    <option value="">N/A</option>
                                  <option *ngFor="let item of extendedMoqList" [value]="item.attrValId" [attr.id]="'optionMoq'+item.attrValId">{{item.attrValue}}</option>
                                </select>
                                <input type="hidden" [value]="item.attrValue" />
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2">

                                <select [attr.id]="'selectCost'+item.cfcondgrpId" class="form-control" [(ngModel)]="item.COST.attrValId" [name]="item.COST.cfcondId" #costValue="ngModel" [disabled]="!item.onFilter">
                                    <option value="">0</option>
                                  <option *ngFor="let item of extendedCostGreaterList" [value]="item.attrValId" [attr.id]="'optionCost'+item.attrValId">{{item.attrValue}}</option>
                                </select>
                            </div>
                            <div class="col-xl-1 col-md-2">

                                <div class="form-check">
                                    <input id="ChkRq1" class="form-check-input" type="checkbox" [checked]="item.RQ.attrvalue" [(ngModel)]="item.RQ.attrvalue" [name]="item.RQ.cfcondId" #rqValue="ngModel" [disabled]="!item.onFilter">
                                  </div>
                            </div>
                            <div class="col">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [name]="'radioEROff'+i" [attr.id]="'radioExtRangeOff'+i" [(ngModel)]="item.EXTRA_RANGE.attrvalue" [value]="false" [disabled]="!item.onFilter">
                                    <label class="form-check-label" [attr.for]="'radioExtRangeOff'+i">Off</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [name]="'radioEROn'+i" [attr.id]="'radioExtRangeOn'+i" [(ngModel)]="item.EXTRA_RANGE.attrvalue" [value]="true" [disabled]="!item.onFilter">
                                    <label class="form-check-label" [attr.for]="'radioExtRangeOn'+i">On</label>
                                  </div>
                              </div>
                          </div>
            </div>
      </div>
	</div>
      <div class="row">
            <div class="col-md-2 col-lg-1 offset-md-10 offset-lg-11"><button class="btn btn-primary btn-block" type="button" (click)="openConfirmationDialogExtended();">Save</button></div>
      </div>
      </div>
    </div>
  </div>
</div>
