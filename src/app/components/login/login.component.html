<title>
  Office Brands - Web-X Management
</title>
<div class="container loginBoxCont">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="webTxt"><span>Web-X Management</span></div>
      <div class="offLogoLogin"><img src="/src/assets/images/officeBrandLogo.jpg"></div>
      <div class="offAllLogos"><img src="/src/assets/images/officeBrandAllLogos.jpg" class="img-fluid"></div>
      <div class="loginFormBox">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username:</label>
            <div class="col-sm-9">
              <input type="text" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                <div *ngIf="!!f.username.errors.required">Username is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm-9">
              <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                <div *ngIf="!!f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <app-alert></app-alert>
          <div class="loginBtns form-actions">
            <div class="float-left">
              <button type="submit" ng-disabled="form.$invalid || dataLoading" [disabled]="loading" class="btn btn-success">Login</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>

            <div class="text-right"><a (click)="loginForm.reset()" class="btn btn-outline-dark">Cancel</a></div>

          </div>
          <div class="loginExtLinkBtns">
            <div>
              <a href="https://www.officenational.com.au/lobtools/cmc/ManagementCenter" target="_blank" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Management Centre</a>
            </div>
            <div>
              <a href="https://officenational.com.au/webapp/wcs/tools/servlet/ToolsLogon?XMLFile=common.mcLogon" target="_blank" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Admin Centre</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
