<app-header></app-header>
<div class="container-fluid PageContWrap prodPageCont">
  <div class="row">
    <div class="col-lg-12">
      <div class="tab-content" id="nav-tabContent">
        <form>
          <div class="form-row align-items-center userSearchRow">
              <div class="col-auto">
                <div class="mb-2">
                  <label class="form-check-label font-weight-bold">Active Product List</label>
                </div>
              </div>
  
              <div class="col-4 col-sm-3">
                <input type="text" class="form-control searchIcon" id="searchTerm" #searchTerm (keyup.enter)="onEnter(searchTerm.value)"
                       appAutofocus placeholder="Search Code or Description">
              </div>
              
              <div class="col text-right">
                  <div>
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addCustomer" (click)="orgDetailForm.reset()">Download to Excel</button>
                    <button type="button" class="btn btn-PrimaryModal btn-default" routerLink="/product-prices/contract-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Contracts</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewStoreProduct" (click)="newStoreProdForm.reset()">Add Store Product</button>
                  </div>
                </div>
            </div>
            </form>

            <div class="productPriceGrid table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Range</th>
                      <th scope="col">EZCode</th>
                      <th scope="col">Description</th>
                      <th scope="col">List Price (Inc. GST)</th>
                      <th scope="col">Gov price (Ex GST)</th>
                      <th scope="col">Actions</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">Catalogue</td>
                      <td>7000587</td>
                      <td>Initiative A4 Office</td>
                      <td>$5.60</td>
                      <td>$4.66</td>
                      <td><a href="">Open Contract</a></td>
                    </tr>
                    <tr>
                        <td scope="row">Catalogue</td>
                        <td>7000587</td>
                        <td>Initiative A4 Office</td>
                        <td>$5.60</td>
                        <td>$4.66</td>
                        <td><a href="">Open Contract</a></td>
                      </tr>
                    
                   
                  </tbody>
                </table>
              </div>
      </div>
    </div>
  </div>
</div>


<!--Modal Add Store Product-->
<div class="modal fade newStoreProductModal" id="addNewStoreProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle"><span>Add New Store Product</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #newStoreProdForm="ngForm">
        <div class="modal-body">
         <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Account Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control">
            </div>
         </div>
  
         <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Contract Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Charges by:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>

          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Long Description:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div>
  
          <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Min Order Amount:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
         </div> 
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Price Level:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
           </div>
           <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Ship By:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control">
                </div>
             </div> 
                 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-PrimaryModal">Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
